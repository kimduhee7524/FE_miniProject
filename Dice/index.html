<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <main>
        <section class="player player--1">
            <h2 class="player1">Player1</h2>
            <p class="score">0</p>
            <p class="current-label">Current</p>
            <p class="current-score">0</p>
          </section>

          <section class="player player--2">
            <h2 class="player2">Player2</h2>
            <p class="score">0</p>
            <p class="current-label">Current</p>
            <p class="current-score">0</p>
          </section>
          <button class="btn btn--new">다시 시작</button>
          <button class="btn btn--roll">주사위 던지기</button>
          <button class="btn btn--hold">홀드</button>
    </main>
    
    <script src="script.js"></script>
  </body>

</html>
